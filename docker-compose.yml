version: "3.8"

services:
  endee:
    image: endee/vector-db:latest
    container_name: endee
    ports:
      - "8080:8080"
    restart: unless-stopped

  app:
    build: .
    container_name: finance-app
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      - ENDEE_URL=http://endee:8080/api/v1
    depends_on:
      - endee
